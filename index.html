<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/mdb.min.css">

</head>
<body  style="background-image: url('assets/img/background/home.png'); background-size: cover;">
        <audio id="ply" autoplay hidden>
                <source src="assets/Sound/Play Games.ogg" type="audio/ogg">
              </audio>
        <div class="container text-center">
                <div class="row">
                        <div class="col col-12">
                                <div class="artikel">
                                        <div class="btn-group-vertical bg-light" style="margin-top:200px;width: 300px; border-radius: 18px;">
                                                <button class="btn btn-danger animated pulse infinite slow mt-3 ml-5" style="width: 210px;">HEWAN</button>
                                                <button class="btn btn-warning  animated pulse infinite slow delay-1s mt-2 ml-5" style="width: 210px;">BUAH</button>
                                                <button class="btn btn-success animated pulse infinite slow delay-2s mt-2 ml-5" style="width: 210px;">PROFESI</button>
                                                <button class="btn btn-info animated pulse infinite slow delay-3s mt-2 ml-5" style="width: 210px;">KENDARAAN</button>
                                                <button class="btn btn-secondary animated pulse infinite slow delay-4s mt-2 mb-3 ml-5" style="width: 210px;">ANGKA ARAB</button>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>


<script>
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
recognition.lang = "id-ID";
recognition.interimResults = true;
recognition.continuous = false;

                recognition.start();

        recognition.onresult = function(event) {
        event.preventDefault();
        var voice = event.results[0][0].transcript;
        console.log(voice);
        
                if(voice=="hewan"){
                        window.location = "hewan.html";
                }else if(voice=="proses"){
                        window.location = "profesi.html";
                }else if(voice=="buah"){
                        window.location = "buah.html";
                }else if(voice=="benda"){
                        window.location = "kendaraan.html";
                }else if(voice=="angka"){
                        window.location = "angka.html";
                }else{
                        location.reload();
                }
        
        };
        setTimeout(function(){ location.reload() }, 15000);
</script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="assets/javascript/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="assets/javascript/mdb.min.js"></script>
</body>
</html>
